<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo - Inventario (Local)</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div id="login-container" class="container">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4">Control de Inventario Made By FG100222</h3>
                        <p class="text-center text-muted mb-4">Prototipo Local</p>
                        
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="username" value="admin">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">ContraseÃ±a</label>
                                <input type="password" class="form-control" id="password" value="1234">
                            </div>
                            <div id="login-error" class="alert alert-danger d-none" role="alert"></div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Entrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="app-container" class="d-none">
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="#">ðŸ“¦ Inventario App (Local)</a>
                <div class="d-flex">
                    <span class="navbar-text me-3" id="user-display">Usuario: admin</span>
                    <button class="btn btn-outline-light" id="btn-logout">Salir</button>
                </div>
            </div>
        </nav>

        <main class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>GestiÃ³n de Productos</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#product-modal">
                    + Agregar Producto
                </button>
            </div>
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col">SKU</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col" class="text-end">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="product-table-body">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal fade" id="product-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="product-modal-title">Agregar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="product-form">
                        <input type="hidden" id="product-id">
                        <div class="mb-3">
                            <label for="product-sku" class="form-label">SKU</label>
                            <input type="text" class="form-control" id="product-sku" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-name" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="product-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-quantity" class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="product-quantity" required>
                        </div>
                        <div class="d-grid gap-2">
                             <button type="submit" class="btn btn-primary">Guardar Producto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/app.js"></script>

</body>
</html>
